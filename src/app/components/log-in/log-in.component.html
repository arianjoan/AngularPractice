<main class="py-5">
    <section class="mb-5">
        <form *ngIf="formGroupLogIn" [formGroup]='formGroupLogIn'>
            <div class="container">
                <h3 class="mb-3">Log IN</h3>
                <div class="bg-light p-4">
                    <div class="row">
                        <div class="row">
                            <div class="col-lg-4">
                                <label for="">Email</label>
                                <input type="email" name="email" class="form-control form-control-ml"
                                    formControlName='email'>
                            </div>

                            <div class="col-lg-8">
                                <label for="">Password</label>
                                <input type="text" name="address" class="form-control form-control-ml"
                                    formControlName='password'>
                            </div>
                        </div>

                        <hr class="mb-4">
                        <button type="button" class="btn btn-primary" (click)="logIn()">Log In</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</main>
