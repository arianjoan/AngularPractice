<main class="py-5">
    <section class="mb-5">
        <form *ngIf="formUserGroup" [formGroup]='formUserGroup'>
            <div class="container">
                <h3 class="mb-3">Sign up!</h3>
                <div class="bg-light p-4">

                    <div class="row">
                        <div class="col-lg-4">
                            <label for="">Email</label>
                            <input type="email" name="email" class="form-control form-control-ml"
                                formControlName='email'>
                        </div>
                        <div *ngIf="formUserGroup.get('email').hasError('userExist')">
                            El usuario ya esta registrado
                        </div>

                        <div class="col-lg-4">
                            <label for="">Password</label>
                            <input type="password" name="password" class="form-control form-control-ml"
                                formControlName='password'>
                        </div>

                        <div class="col-lg-4">
                            <label for="">Repeat password</label>
                            <input type="password" name="password" class="form-control form-control-ml"
                                formControlName='password_repeat'>
                        </div>

                        <div *ngIf="formUserGroup.hasError('notSame')">
                            Las contrase√±as no coinciden
                        </div>

                    </div>

                    <hr class="mb-4">
                    <button type="button" class="btn btn-primary" (click)="register()" [disabled]="formUserGroup.invalid">Sign Up!</button>
                </div>
            </div>
        </form>
    </section>
</main>
